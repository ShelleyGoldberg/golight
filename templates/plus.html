<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Golight</title>
		
		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<!--Our code-->
		<script src="js/plus.js"></script>
		<script src="js/main.js"></script>
		<script src="js/status.js"></script>			
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		
	</head>
	<body>
   		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="/">GoLight</a>
    			</div>
    			<div>
	      			<ul class="nav navbar-nav"><!--
	      				<a>your status</li>
	      				<li><input type ="text" id="user_status"></li> -->
        				<li><a href="{{logout}}">Logout</a></li>
      				</ul>
      				<form class="navbar-form navbar-left" role="search">
                        <button type="button" id="status" onclick="changeStatus()" class="btn btn-default">Your Status</button>
                        <div class="form-group">
                        <input id="user_blurb" type="text" class="form-control" placeholder="Your blurb">
                        </div>
                    </form>
                    <div id="editButton">
                        <ul class="nav navbar-nav">
                            <li><a href="/edit">Edit Friends</a></li>
                        </ul>
                    </div>
    			</div>
  			</div>
		</nav>
        
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
						Add yourself to an existing group by entering the group name below! <br>
						Group name: <input type="text" id="join_group_name"><br><br>
						Status: <input type="text" id="join_status"><br><br>
						Blurb: <input type="text" id="join_blurb"><br><br>
						<input type="button" id="join" onclick="joinGroup();" class="btn btn-warning" value="Join Group">
						<br><br>
						~ OR ~
						<br><br>
						Create a new group by filling out the form below! <br>
						Group name: <input type="text" id="create_group_name"><br>
						Group blurb: <input type="text" id="create_group_blurb"><br><br>
						<input type="button" id="create" onclick="createGroup();" class="btn btn-warning" value="Create Group">
                    </div>
                </div>
            </div>
        </div>
        <div id="message"></div>
        <!-- /#page-content-wrapper -->


	</body>
</html>
