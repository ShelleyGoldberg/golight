<!DOCTYPE html>
<html>
<head>
	<title>Golight</title>
</head>
<body>
	<ul>
		{%for friend in friends%}
			<li>{{friend.name}} 
				{%if friend.availability == 'Success'%}
					Available!
				{%else%}
					Not available.
				{%endif%}
			</li>
			
		{%endfor%}
	</ul>
	<p><a href="{{logout_link}}">Logout</a></p>
</body>
</html>
